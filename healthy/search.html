<!doctype html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>健康卫士-数据查询(新ui)</title>
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/notie.css">

</head>
<body class="bg-light">

    <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
        <div class="container-fluid d-flex align-items-center">
          <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            <img src="assets/datas.png" width="38" height="38" class="me-3" alt="search">
            数据查询
          </h1>
          <a href="index.html" class="ms-auto link-light" hreflang="ar">返回主菜单</a>
        </div>
    </header>

    <iframe src="marquee.html" style="width: 100%;height:89px;" ></iframe>

    <div class="card" id="result" style="margin-left: 5%;margin-right: 5%;margin-top: 15px;margin-bottom: 15px;display: none;">
        <div class="card-header" id="card-header">
          查询结果
        </div>
        <div class="card-body">
          <h5 class="card-title" id="card-title">你好，</h5>
          <p class="card-text" id="card-text"></p>
          
        </div>
        <div class="card-footer text-muted" id="card-footer">
          查询时间：
        </div>
      </div>

      <div class="alert alert-success" style="margin-left: 5%;margin-right: 5%;margin-top: 15px;margin-bottom: 10px;display: none;" role="alert" id="log_msg">

      </div>

      <button type="button" class="btn btn-primary" style="margin-left: 5%;margin-top: 15px;margin-bottom: 10px;" onclick="disp_prompt_ui()">
        查询个人未填报信息
      </button>

      <button type="button" class="btn btn-primary" style="margin-left: 5%;margin-top: 15px;margin-bottom: 10px;" onclick="admin_output_ui()">
        导出全部未填报信息（管理员）
      </button>

      <div class="bd-example-snippet bd-code-snippet" id="loading" style="display: none;">
        <p class="lead"><div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>正在加载，请稍后...</p>
        </div>

  <footer class="text-muted py-5" style="background-color: white;margin-top: 35px;">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#" >返回顶部</a>
      </p>
      <p class="mb-1">powered by ZH</p>
      <p class="mb-0">UI based on Bootstrap v5.2.2</p>
    </div>
  </footer>

  <script src="assets/bootstrap/bootstrap.min.js"></script>
  <script src="assets/js_data.js"></script>
  <script src="assets/notie.js"></script>

</body>
</html>
